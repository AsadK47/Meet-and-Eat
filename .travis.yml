language: ruby
cache:
- bundler
rvm:
- 2.5.3
env:
  matrix:
  - DB=postgresql
  global:
    secure: 
script:
- bundle exec rake db:test:prepare
- bundle exec rspec spec/
before_script:
- psql -c 'create database my_app_test' -U postgres
before_install:
- gem update --system
- gem install bundler
deploy:
  provider: heroku
  api_key:
    secure: 
  app: jaidbook
  on:
    repo: AsadK47/Meet-and-Eat
